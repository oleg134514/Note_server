[DEFAULT]
# Тип хранения данных: 'sqlite' или 'txt'
STORAGE = sqlite

# Пути к файлам данных (для STORAGE = txt)
USERS_TXT = /var/www/html/users.txt
TASKS_TXT = /var/www/html/tasks.txt
NOTES_TXT = /var/www/html/notes.txt
SUBTASKS_TXT = /var/www/html/subtasks.txt
FILES_TXT = /var/www/html/files.txt
SHARED_NOTES_TXT = /var/www/html/shared_notes.txt
RESET_TOKENS_TXT = /var/www/html/reset_tokens.txt

# Пути к базам данных SQLite (для STORAGE = sqlite)
USERS_DB = /var/www/html/users.db
TASKS_DB = /var/www/html/tasks.db

# Директория для хранения загруженных файлов
FILES_DIR = /var/www/html/files

# Путь к файлу логов
LOG_FILE = /var/www/html/note_server.log

# Настройки SMTP для отправки писем (восстановление пароля)
SMTP_HOST = smtp.gmail.com
SMTP_PORT = 587
SMTP_USER = your_email@gmail.com
SMTP_PASS = your_app_password
SMTP_FROM = your_email@gmail.com

# Домен или IP сервера (для формирования ссылок в письмах)
SERVER_HOST = your_server_domain