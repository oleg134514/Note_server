<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root" class="container mx-auto p-4"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [token, setToken] = useState(localStorage.getItem("token") || "");
      const [username, setUsername] = useState("");
      const [password, setPassword] = useState("");
      const [email, setEmail] = useState("");
      const [notes, setNotes] = useState([]);
      const [title, setTitle] = useState("");
      const [content, setContent] = useState("");
      const [file, setFile] = useState(null);
      const [isRegister, setIsRegister] = useState(false);
      const [oldPassword, setOldPassword] = useState("");
      const [newPassword, setNewPassword] = useState("");
      const [showChangePassword, setShowChangePassword] = useState(false);

      const login = async () => {
        try {
          const response = await axios.post("https://note.kfh.ru.net/api/token", {
            username,
            password,
          }, {
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
          });
          setToken(response.data.access_token);
          localStorage.setItem("token", response.data.access_token);
          setUsername("");
          setPassword("");
        } catch (error) {
          alert(error.response?.data?.detail || "Login failed");
        }
      };

      const register = async () => {
        try {
          await axios.post("https://note.kfh.ru.net/api/register", {
            username,
            password,
            email,
          });
          alert("Registration successful! Please log in.");
          setIsRegister(false);
          setUsername("");
          setPassword("");
          setEmail("");
        } catch (error) {
          alert(error.response?.data?.detail || "Registration failed");
        }
      };

      const changePassword = async () => {
        try {
          await axios.post(
            "https://note.kfh.ru.net/api/change-password",
            { old_password: oldPassword, new_password: newPassword },
            { headers: { Authorization: `Bearer ${token}` } }
          );
          alert("Password changed successfully!");
          setOldPassword("");
          setNewPassword("");
          setShowChangePassword(false);
        } catch (error) {
          alert(error.response?.data?.detail || "Failed to change password");
        }
      };

      const fetchNotes = async () => {
        try {
          const response = await axios.get("https://note.kfh.ru.net/api/notes/", {
            headers: { Authorization: `Bearer ${token}` },
          });
          setNotes(response.data);
        } catch (error) {
          console.error("Error fetching notes", error);
        }
      };

      const createNote = async () => {
        const formData = new FormData();
        formData.append("title", title);
        formData.append("content", content);
        if (file) formData.append("file", file);
        try {
          await axios.post("https://note.kfh.ru.net/api/notes/", formData, {
            headers: { Authorization: `Bearer ${token}` },
          });
          fetchNotes();
          setTitle("");
          setContent("");
          setFile(null);
        } catch (error) {
          console.error("Error creating note", error);
        }
      };

      const logout = () => {
        setToken("");
        localStorage.removeItem("token");
      };

      useEffect(() => {
        if (token) fetchNotes();
      }, [token]);

      if (!token) {
        return (
          <div className="max-w-md mx-auto mt-10">
            <h1 className="text-2xl font-bold mb-4">{isRegister ? "Register" : "Login"}</h1>
            <input
              type="text"
              placeholder="Username"
              value={username}
              onChange={(e) => setUsername(e.target.value)}
              className="w-full p-2 mb-2 border rounded"
            />
            <input
              type="password"
              placeholder="Password"
              value={password}
              onChange={(e) => setPassword(e.target.value)}
              className="w-full p-2 mb-2 border rounded"
            />
            {isRegister && (
              <input
                type="email"
                placeholder="Email (optional)"
                value={email}
                onChange={(e) => setEmail(e.target.value)}
                className="w-full p-2 mb-2 border rounded"
              />
            )}
            <button
              onClick={isRegister ? register : login}
              className="w-full p-2 bg-blue-500 text-white rounded mb-2"
            >
              {isRegister ? "Register" : "Login"}
            </button>
            <button
              onClick={() => setIsRegister(!isRegister)}
              className="w-full p-2 bg-gray-300 text-black rounded"
            >
              {isRegister ? "Switch to Login" : "Switch to Register"}
            </button>
          </div>
        );
      }

      return (
        <div>
          <div className="flex justify-between items-center mb-4">
            <h1 className="text-2xl font-bold">Notes</h1>
            <button
              onClick={logout}
              className="p-2 bg-red-500 text-white rounded"
            >
              Logout
            </button>
          </div>
          {showChangePassword ? (
            <div className="max-w-md mx-auto mb-4 p-4 border rounded">
              <h2 className="text-xl font-bold mb-2">Change Password</h2>
              <input
                type="password"
                placeholder="Old Password"
                value={oldPassword}
                onChange={(e) => setOldPassword(e.target.value)}
                className="w-full p-2 mb-2 border rounded"
              />
              <input
                type="password"
                placeholder="New Password"
                value={newPassword}
                onChange={(e) => setNewPassword(e.target.value)}
                className="w-full p-2 mb-2 border rounded"
              />
              <button
                onClick={changePassword}
                className="w-full p-2 bg-blue-500 text-white rounded mb-2"
              >
                Change Password
              </button>
              <button
                onClick={() => setShowChangePassword(false)}
                className="w-full p-2 bg-gray-300 text-black rounded"
              >
                Cancel
              </button>
            </div>
          ) : (
            <button
              onClick={() => setShowChangePassword(true)}
              className="w-full p-2 bg-green-500 text-white rounded mb-4"
            >
              Change Password
            </button>
          )}
          <div className="mb-4">
            <input
              type="text"
              placeholder="Title"
              value={title}
              onChange={(e) => setTitle(e.target.value)}
              className="w-full p-2 mb-2 border rounded"
            />
            <textarea
              placeholder="Content"
              value={content}
              onChange={(e) => setContent(e.target.value)}
              className="w-full p-2 mb-2 border rounded"
            />
            <input
              type="file"
              onChange={(e) => setFile(e.target.files[0])}
              className="mb-2"
            />
            <button
              onClick={createNote}
              className="w-full p-2 bg-blue-500 text-white rounded"
            >
              Create Note
            </button>
          </div>
          <div>
            {notes.map((note) => (
              <div key={note.id} className="p-4 mb-2 border rounded">
                <h2 className="text-xl font-bold">{note.title}</h2>
                <p>{note.content}</p>
                {note.files.map((file) => (
                  <a key={file} href={file} className="text-blue-500">
                    Download File
                  </a>
                ))}
              </div>
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
